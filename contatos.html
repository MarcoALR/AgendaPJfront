<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatos - AgendaPJ</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <meta property="agendapjsite" content="https://marcoalr.github.io/AgendaPJ/agendapjsite">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="./src/styles/contatos.css"/>
  <meta property="og:image" content="https://marcoalr.github.io/AgendaPJ/agendapjsite.jpg">
  <meta property="og:title" content="Contatos - Agenda PJ">
  <meta property="og:description" content="Veja seus contatos salvos no sistema Agenda PJ.">
  <meta property="og:image" content="https://marcoalr.github.io/AgendaPJ/agendapjlogo.png">
  <meta property="og:url" content="https://marcoalr.github.io/AgendaPJ/contatos.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contatos - Agenda PJ">
  <meta name="twitter:description" content="Veja seus contatos salvos no sistema Agenda PJ.">
  <meta name="twitter:image" content="https://marcoalr.github.io/AgendaPJ/agendapjsite.jpg">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="/src/assets/agendapjlogo.png" alt="Logo Agenda PJ" class="logo-img">
      </div>
      <h2 class="logo">👥 Contatos Pj</h2>
      <nav>
        <ul>
          <li><a href="/CriarContato">Painel 📇</a></li>
          <li><a href="favoritos.html">Favoritos ⭐</a></li>
        </ul>
      </nav>
    </aside>
    <div id="banner"></div>
    <main class="main-content">

      <div class="theme-toggle">
        <span>🌗</span>
        <label class="switch">
          <input type="checkbox" id="theme-checkbox">
          <span class="slider"></span>
        </label>
        <span>🌙</span>
      </div>

      <h2>Todos os Contatos</h2>
      <br>

      <div class="filters">
        <input type="text" id="search-name" placeholder="🔍 Buscar por nome" />
        <select id="filter-category">
          <option value="">Filtrar por categoria</option>
          <option value="Família">Família</option>
          <option value="Trabalho">Trabalho</option>
          <option value="Amigos">Amigos</option>
          <option value="Outros">Outros</option>
        </select>
        <select id="sort-az">
          <option value="az">Ordenar: A → Z</option>
          <option value="za">Ordenar: Z → A</option>
        </select>
      </div>
      <div id="all-contacts-container"></div>

    </main>
    <button class="botao-topo-direita" id="logout-button">Sair</button>
  </div>
  <script src="src/services/contatos.js"></script>
</body>

</html>
