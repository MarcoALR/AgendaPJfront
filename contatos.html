<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatos - AgendaPJ</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./src/styles/favoritos.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="/src/assets/agendapjlogo.png" alt="Logo Agenda PJ" class="logo-img">
      </div>
      <h2 class="logo">👥 Contatos Pj</h2>
      <nav>
        <ul>
          <li><a href="/CriarContato">Painel 📇</a></li>
          <li><a href="favoritos.html">Favoritos ⭐</a></li>
        </ul>
        <ul><br>
          <li><a href="familia.html">👨‍👩‍👧 Família</a></li>
          <li><a href="trabalho.html">💼 Trabalho</a></li>
          <li><a href="amigos.html">👫 Amigos</a></li>
          <li><a href="outros.html">📂 Outros</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <div class="theme-toggle">
        <span>🌗</span>
        <label class="switch">
          <input type="checkbox" id="theme-checkbox">
          <span class="slider"></span>
        </label>
        <span>🌙</span>
      </div>

      <h2>Todos os Contatos</h2>
      <br>

      <div class="filters">
        <input type="text" id="search-name" placeholder="🔍 Buscar por nome" />
        <select id="filter-category">
          <option value="">Filtrar por categoria</option>
          <option value="Família">Família</option>
          <option value="Trabalho">Trabalho</option>
          <option value="Amigos">Amigos</option>
          <option value="Outros">Outros</option>
        </select>
        <select id="sort-az">
          <option value="az">Ordenar: A → Z</option>
          <option value="za">Ordenar: Z → A</option>
        </select>
      </div>
      <div class="contacts-container" id="all-contacts-container"></div>
    </main>

    <div class="usuario-info">
      <span class="usuario-logado">👤 Usuário</span>
      <button class="botao-topo-direita" id="logout-button">Sair</button>
    </div>
  </div>

  <script src="src/services/contatos.js"></script>
</body>
</html>
