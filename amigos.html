    <main class="main-content">
      <div class="theme-toggle">
        <span>ğŸŒ—</span>

    <div class="usuario-info">
      <span class="usuario-logado">ğŸ‘¤ UsuÃ¡rio</span>
      <button class="botao-topo-direita" id="logout-button">Sair</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const token = localStorage.getItem("accessToken");

      if (!token) {
        alert("âš ï¸ VocÃª precisa estar autenticado para acessar esta pÃ¡gina.");
        window.location.replace("/");
        return;
      }

      try {
        const response = await fetch("https://apiusuarios-afl5.onrender.com/validate-token", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("SessÃ£o invÃ¡lida ou expirada");
        }

        console.log("âœ… SessÃ£o vÃ¡lida, usuÃ¡rio autenticado");

      } catch (error) {
        console.error("âŒ Erro de autenticaÃ§Ã£o:", error);
        localStorage.removeItem("accessToken");
        localStorage.removeItem("usuarioLogado");
        alert("âš ï¸ SessÃ£o expirada. Por favor, faÃ§a o login.");
        window.location.replace("/");
        return;
      }

      const themeToggle = document.getElementById("theme-checkbox");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
        if (themeToggle) themeToggle.checked = true;
      }

      if (themeToggle) {
        themeToggle.addEventListener("change", () => {
          const isDark = themeToggle.checked;
          document.body.classList.toggle("dark-theme", isDark);
          localStorage.setItem("theme", isDark ? "dark" : "light");
        });
      }

      const logoutBtn = document.getElementById("logout-button");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
          const confirmLogout = window.confirm("Tem certeza que quer sair da sua conta?");
          if (confirmLogout) {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("usuarioLogado");
            console.log("Logout realizado");
            alert("VocÃª saiu da sua conta.");
            window.location.replace("/");
          }
        });
      }

      const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
      const usuarioLogadoEl = document.querySelector(".usuario-logado");
      if (usuario && usuario.name && usuarioLogadoEl) {
        usuarioLogadoEl.textContent = `ğŸ‘¤ ${usuario.name}`;
      }
      const container = document.getElementById("category-container");
      const contatosKey = `agenda-contatos-${usuario.email}`;
      const data = localStorage.getItem(contatosKey);

      if (data) {
        const contacts = JSON.parse(data);
        const filtered = contacts.filter(c => c.category === "Amigos");

        if (filtered.length === 0) {
          container.innerHTML = "<p>Nenhum contato na categoria Amigos ainda.</p>";
          return;
        }

        filtered.forEach(contact => {
          const card = document.createElement("div");
          card.classList.add("contact-card");

          card.innerHTML = `
          <h3>${contact.name}</h3>
          <p>ğŸ“ ${contact.phone}</p>
          <p>ğŸ“§ ${contact.email || "â€”"}</p>
          <p>ğŸ“ Categoria: <strong>${contact.category}</strong></p>
          ${contact.favorite ? "<p>â­ Favorito</p>" : ""}
        `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>Nenhum contato encontrado para este usuÃ¡rio.</p>";
      }
    });
  </script>
</body>
